<!DOCTYPE html>
<html>
<head>
    <title>一亩田-购物车</title>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/jquery-2.2.3.min.js"></script>
        <script src="../js/script.js"></script>
</head>
<body>
<div class="header">
    <div class="title">一亩田首页</div>
    <div class="float-right">
        <a href="">购物车</a>
        <a href="">我的订单</a>
        <a href="">设置</a>
        <a href="">退出</a>
    </div>
</div>
<div class="wapper">
	<div class="wapper-header">
    <!--跳转到首页-->
    <a href="" class="title">一亩田</a>
    <div class="float-right">
        <form method="get">
          <input class="input-long" type="text" placeholder="请输入要搜索的关键词"></input>  
          <input class="input-submit" type="submit" value="搜索"></input>
        </form>
    </div>
    <div class="clear-fix"></div>
    <div class="seperator"></div>
    </div>
    <div class="wapper-chart-title">
        <div class="float-left checkbox">
            <input class="js-check-all" type="checkbox" id="check-all">
            <label class="checkbox-img" for="check-all"></label>
        </div>
    	<span id="title-1">全选</span>
    	<span id="title-2">商品信息</span>
    	<span id="title-3">单价（元）</span>
    	<span id="title-4">数量</span>
    	<span id="title-5">金额</span>
    	<span id="title-6">操作</span>
    </div>
    <div class="seperator"></div>
    <div class="wapper-chart-list">
    	<div class="wapper-chart-item">
    		<div class="float-left checkbox">
                <input class="js-check" type="checkbox" id="1">
                <label class="checkbox-img"></label>
            </div>
            <div class="float-left chart-item-info">
            	<img src="../img/big1.jpg" class="chart-item-photo">
            	<a href="" class="chart-item-name">【天猫超市】江苏特小凤西瓜1个950g以上/个 黄壤西瓜 新鲜水果</a>
            </div>
            <div class="float-left chart-item-price">29.9</div>
            <div class="float-left chart-item-num">
            	<input class="input-small" value="1"></input>
            </div>
            <div class="float-left chart-item-amount">59.8</div>
            <div class="float-left chart-item-operator">删除</div>
            <div class="clear-fix"></div>
    	</div>
        
        <div class="wapper-chart-item">
            <div class="float-left checkbox">
                <input class="js-check" type="checkbox" id="2">
                <label class="checkbox-img"></label>
            </div>
            <div class="float-left chart-item-info">
                <img src="../img/big1.jpg" class="chart-item-photo">
                <a href="" class="chart-item-name">【天猫超市】江苏特小凤西瓜1个950g以上/个 黄壤西瓜 新鲜水果</a>
            </div>
            <div class="float-left chart-item-price">29.9</div>
            <div class="float-left chart-item-num">
                <input class="input-small" value="1"></input>
            </div>
            <div class="float-left chart-item-amount">29.9</div>
            <div class="float-left chart-item-operator">删除</div>
            <div class="clear-fix"></div>
        </div>
        
        <div class="wapper-chart-item">
            <div class="float-left checkbox">
                <input class="js-check" type="checkbox">
                <label class="checkbox-img"></label>
            </div>
            <div class="float-left chart-item-info">
                <img src="../img/big1.jpg" class="chart-item-photo">
                <a href="" class="chart-item-name">【天猫超市】江苏特小凤西瓜1个950g以上/个 黄壤西瓜 新鲜水果</a>
            </div>
            <div class="float-left chart-item-price">29.9</div>
            <div class="float-left chart-item-num">
                <input class="input-small" value="1"></input>
            </div>
            <div class="float-left chart-item-amount">59.8</div>
            <div class="float-left chart-item-operator">删除</div>
        </div>
    </div>
    <div class="wapper-chart-bottom">
    	<div class="float-right">
    	    <div class="chart-amount">总金额：￥32</div>
    		<span class="confirm">结算</span>
    	</div>
        <div class="clear-fix"></div>
    </div>
</div>
<div class="footer">
    <div class="seperator"></div>
    <div class="footer-info">
        <p>com.nju.edu.cn hci:20/33/100</p>
        <p>2016.6.15</p>
    </div>
</div>
<script type="text/javascript">
    initCheckBox();
    chartDeleteCommodity();
    changeAmount();
</script>
</body>
</html>
